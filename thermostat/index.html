<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:300,400,500,600,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="TA">
  <h1>Température actuelle</h1>
  <div class="temperature1">
    <span class="ta"></span><span>22°</span>
  </div>
</div>
<div class="TF">
  <h1>Température favorite</h1>
  <div class="temperature">
    <span class=""></span><span>19°</span>
  </div>
</div>
<div class="thermostat">
<h1>Température choisi</h1>
  <div class="control up">
    <i class="fa fa-plus fa-fw"></i>
  </div>
  <div class="temperature">
    <span class="degrees"></span><span>°</span>
  </div>
  <div class="control down">
    <i class="fa fa-minus fa-fw"></i>
  </div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
